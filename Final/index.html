<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Web</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main class="main">
        <header class="header">
            <a href="#" class="logo">QUIZ.</a>

            <nav class="navbar">
                <a href="#" class="active">Home</a>
                <a href="#">About</a>
                <a href="#">Services</a>
                <a href="#">Contact</a>
            </nav>
        </header>

        <section class="home">
            <div class="home-content">
                <h1>Quiz Website</h1>
                <button class="start-btn">Start Quiz</button>
            </div>
        </section>
    </main>

    <div class="popup-info">
        <h2>Quiz Guide</h2>
        <span class="info">1. Answers will be automatically saved onced clicked.</span>
        <span class="info">2. Questions can't be revisited again.</span>
        <span class="info">3. No negative marking.</span>
        <span class="info">4. No time limit</span>
        <span class="info">ALL THE BEST!!.</span>

        <div class="btn-group">
            <button class="info-btn exit-btn">Exit Quiz</button>
            <a href="game.html" class="info-btn continue-btn">Continue</a>
        </div>

    </div>

    <script src="script.js"></script>
</body>

</html>
